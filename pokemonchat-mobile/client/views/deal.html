		</b>

			</span></p>
	<div></div>
		
	
	<p></p>
	
	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">2.2<span> </span></span><span style="font-family: 宋体; color: rgb(38, 38, 38);">本服务与用户一同致力于个人信息的保护，保护用户个人信息是的一项基本原则。未经您的同意，小店公告不会向小店公告平台商户、小店公告以外的任何公司、组织和个人披露您的个人信息，但您违反本告知约定导致他人投诉或者主管机关追究责任，以及法律法规另有规定的除外。</span><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">
			</span></p>
	<div></div>

				</span></b></p>

		</b>

				</span></b></p>

				</span></b></p>
	<div></div><b>
			
		</b>

	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">2.4<span> </span></span></b><b><span style="font-family: 宋体; color: rgb(38, 38, 38);">为更好的保护您的个人信息，您应尽快、充分了解本服务的相关功能、规则和设置，同时，您应合理设定您的个人信息的公开范围。</span></b><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">

		</b>

				</span></b></p>

	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">2.5<span> </span></span><span style="font-family: 宋体; color: rgb(38, 38, 38);">您应对通过本服务了解、接收或可接触到的包括但不限于其他用户在内的任何人的个人信息予以充分尊重，您不应以搜集、复制、存储、传播或以其他任何方式使用其他用户的个人信息，否则，由此产生的后果由您自行承担。</span><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">

			</span></p>

	<div></div><b>

	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">4.2<span> </span></span></b><b><span style="font-family: 宋体; color: rgb(38, 38, 38);">如您在使用第三方产品或服务时发生任何纠纷的，请您与第三方直接联系，小店公告不承担任何责任，但可根据需要会依法提供必要的协助。</span></b><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">

				</span></b></p>
	<div></div><b>

	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">5.1<span> </span></span></b><b><span style="font-family: 宋体; color: rgb(38, 38, 38);">小店公告不对您在本服务中相关数据的删除或储存失败负责，您应对重要数据在本服务之外自行进行备份。</span></b><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">
				</span></b></p>

	<p></p>
	
	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">5.2<span> </span></span><span style="font-family: 宋体; color: rgb(38, 38, 38);">小店公告有权根据实际情况自行决定在服务器上对您在本服务中的数据的最长储存期限、为单个用户分配的最大存储使用空间等。您可根据自己的需要自行备份本服务中的相关数据。</span><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">
			</span></p>

				</span></b></p>

		</b>
	
	<p></p>
	
	<p style="margin: 0cm 0cm 5pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><b><span style="font-family: 宋体; color: rgb(247, 99, 11);">六、【用户发布的内容】</span></b><b><span style="font-family: Tahoma; color: rgb(247, 99, 11);" lang="EN-US">
				</span></b></p>
	<div></div><b>
			
		</b>
	
	<p></p>
	
	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">6.1<span> </span></span><span style="font-family: 宋体; color: rgb(38, 38, 38);">您可以在本服务平台上发布和共享信息，但您应当保证拥有这些信息的合法权利或已经得到权利人的授权。</span><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">
			</span></p>
	<div></div>
		
	
	<p></p>
	
	<p style="margin: 0cm 0cm 0.0001pt; font-family: Cambria; -webkit-tap-highlight-color: rgba(26, 26, 26, 0.301961); text-indent: 24pt;" align="left"><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">6.2<span> </span></span></b><b><span style="font-family: 宋体; color: rgb(38, 38, 38);">在本服务中，您若将所发布的内容设置为允许转发、评论或回复等，即表明您同意向他人公开并许可他人对您所发布的内容有复制和传播的权利。</span></b><b><span style="font-family: Tahoma; color: rgb(38, 38, 38);" lang="EN-US">
				</span></b></p>
	<div></div><b>
