<template name="progressBar">
  <div class="progressBarBg">
    <div class="progressBar">
      <div class="progress progress-striped active">
        <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: {{progressBarWidth}}%">
          {{progressBarWidth}}%
        </div>
      </div>
      <div class="btnDelayPublish">
        <center><button id="delayPublish" style="display:none" class="btn btn-primary">稍后发表</button></center>
      </div>
    </div>
  </div>
</template>
